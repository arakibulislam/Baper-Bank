<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ab963381c.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking</title>
</head>

<body>

    <main  class="bg-gradient-to-tr from-blue-500 to-pink-500 bg-no-repeat min-h-screen">
        <header>
            <h1 class="text-center text-white font-bold lg:text-6xl text-4xl py-10">
                Welcome to the baper Bank
            </h1>
        </header>
        <section>
            <div class="grid lg:grid-cols-3 grid-col-1 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-pink-400 rounded-2xl text-center py-8 shadow-lg">
                    <h1 class="text-2xl">
                        Diposit
                    </h1>
                    <h2 class="text-4xl">
                        $<span id="diposit-amount">00</span>
                    </h2>
                </div>
                <div class="bg-blue-400 rounded-2xl text-center py-8 shadow-lg">
                    <h1 class="text-2xl">
                        Withdraw
                    </h1>
                    <h2 class="text-4xl">
                        $<span id="Withdraw-amount">00</span>
                    </h2>
                </div>
                <div class="bg-green-400 rounded-2xl text-center py-8 shadow-lg">
                    <h1 class="text-2xl">
                        Balance
                    </h1>
                    <h2 class="text-4xl">
                        $<span id="total-amount">1200</span>
                    </h2>
                </div>

            </div>
        </section>
        <section>
            <div class="grid lg:grid-cols-2 grid-col-1 lg:gap-4 gap-0 w-3/4 mx-auto pb-8">
                <div class="bg-yellow-400 rounded-2xl text-center py-8 mt-16 shadow-lg">
                    <h1 class="text-2xl font-bold text-white">
                        Diposit Amount 
                    </h1>
                    <div class="w-3/4 rounded-3xl bg-gray-200 mx-auto py-2 my-5 lg:px-0 flex justify-center items-center shadow-md">
                        <i class="fas fa-dollar-sign text-xl mr-3 text-gray-500"></i>
                        <input id="diposit" class="bg-gray-200 w-2/4" type="text" placeholder="Amount You Want To Deposit">
                    </div>
                    <button id="diposit-button" class="w-3/4 rounded-3xl mx-auto py-2 my-5 lg:px-0 flex justify-center items-center bg-gradient-to-tr from-blue-400 to-green-500 text-white font-semibold shadow-md text-xl font-bold" disabled>Diposit</button>
                </div>
                <div class="bg-red-300 rounded-2xl text-center py-8 mt-16 shadow-lg">
                    <h1 class="text-2xl font-bold text-white">
                        Withdraw Amount 
                    </h1>
                    <div class="w-3/4 rounded-3xl bg-gray-200 mx-auto py-2 my-5 lg:px-0 flex justify-center items-center shadow-md">
                        <i class="fas fa-hand-holding-usd text-xl mr-3 text-gray-500"></i>
                        <input id="withdraw" class="bg-gray-200 w-2/4" type="text" placeholder="Amount You Want To Withdraw">
                    </div>
                    <button id="withdraw-button" class="w-3/4 rounded-3xl mx-auto py-2 my-5 lg:px-0 flex justify-center items-center bg-gradient-to-tr from-green-400 to-blue-500 text-white font-semibold shadow-md text-xl font-bold" disabled>Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>

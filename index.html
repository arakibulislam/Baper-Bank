<body  class=" bg-gradient-to-tr from-blue-500 to-pink-500 bg-no-repeat min-h-screen">
    <main class="lg:py-36 md:py-10 py-4">
        <section class="flex space-x-2 w-4/5 2xl:w-2/4 w-11/12 mx-auto lg:flex-row flex-col   items-center justify-content-center bg-white lg:px-24 md:px-24 px-6 py-24 rounded-2xl">
            <div class="lg:flex-1 mx-auto ">
                <img class="mx-auto lg:w-9/12 w-full" src="images/img-01.webp" alt="">

            <div class="lg:flex-1 text-center lg:mt-0  mt-6">

                    <i class="fas fa-lock text-xl mr-3"></i>
                    <input id="password" class="bg-gray-300 w-2/4" type="password" name="" id="" placeholder="Password">
                </div>
                <button id="login" class="lg:w-4/5 w-full rounded-3xl mx-auto py-2 my-5 bg-gradient-to-tr from-pink-400 to-red-500 text-white font-semibold shadow-md">LOGIN</button>
                <p class="text-gray-400 text-sm">Forgot <a class="text-red-500 ml-2 text-sm" href="">Username</a> / <a class="text-red-500 text-sm" href="">Password?</a></p>
